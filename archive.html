---
layout: default
permalink: /archive/
---

<div class="posts">

    <div class="row">
        <h1>Archive</h1>
    </div>

    {% for post in site.posts %}

    <article class="row">

        <div class="col-md-12">
            <div class="row">
                <h1><a href="{{post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
                {% include post-info.html %}
            </div>
            <div class="row">        
                <div class="post-content">
                    {{post.description }}           
                </div>
            </div>
        </div>

    </article>

    {% endfor %}

</div>
